<div class="container mt-4">
  <h2>Ajouter un Jour de Livraison</h2>
  <form (ngSubmit)="submitJour()">
    <div class="form-group">
      <label>Date (YYYY-MM-DD)</label>
      <input type="date" class="form-control" [(ngModel)]="date" name="date" required>
    </div>

    <div class="form-group">
      <label>Mode de Livraison</label>
      <select class="form-control" [(ngModel)]="modeLivraison" name="modeLivraison">
        <option value="DRIVE">DRIVE</option>
        <option value="DELIVERY">DELIVERY</option>
        <option value="DELIVERY_TODAY">DELIVERY_TODAY</option>
        <option value="DELIVERY_ASAP">DELIVERY_ASAP</option>
      </select>
    </div>

    <div class="form-group">
      <label>Cr√©neaux horaires (HH:mm)</label>
      <div class="input-group mb-2">
        <input type="time" class="form-control" [(ngModel)]="creneauInput" name="creneauInput">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary" (click)="addCreneau()">Ajouter</button>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let creneau of creneaux; let i = index">
          {{ creneau }}
          <button type="button" class="btn btn-danger btn-sm float-right" (click)="removeCreneau(i)">X</button>
        </li>
      </ul>
    </div>

    <button type="submit" class="btn btn-success mt-3">Ajouter Jour</button>
  </form>

  <div class="mt-3" *ngIf="message">
    <div class="alert alert-info">{{ message }}</div>
  </div>
</div>
